<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><%= htmlWebpackPlugin.options.title %></title>

    <script src="https://extension-files.twitch.tv/helper/v1/twitch-ext.min.js"></script>
</head>
<body>
<main>
    <div class="modal" id="onboarding">
        <div class="content">
            <h2>Welcome to Subnautica: Swarm Control&trade;</h2>

            <p>Please authenticate with Twitch.</p>
            <div class="buttons">
                <button id="twitch-login" class="twitch">Authenticate</button>
            </div>
        </div>
    </div>

    <div class="modal" id="modal-confirm" style="display: none">
        <div class="content">
            <img id="modal-image" src="">
            <h2 id="modal-title"></h2>
            <div class="price">
                <img src="../img/bits.png">
                <p id="modal-bits">100</p>
            </div>
            <p id="modal-description"></p>
            <div id="modal-toggle">
                <label for="modal-toggle-input" id="modal-toggle-label">Enabled?</label>
                <input id="modal-toggle-input" type="checkbox">
            </div>
            <div id="modal-text">
                <label for="modal-text-input" id="modal-text-label">Enter text</label>
                <input id="modal-text-input" type="text" placeholder="Enter text here">
            </div>
            <div id="modal-dropdown">
                <label for="modal-dropdown-input" id="modal-dropdown-label">Choose one</label>
                <select id="modal-dropdown-input">
                    <option value="1">Option 1</option>
                    <option value="2">Option 2</option>
                    <option value="3">Option 3</option>
                </select>
            </div>
            <p>Are you sure?</p>
            <div class="buttons">
                <button id="modal-yes" class="confirm">Yes</button>
                <button id="modal-no" class="cancel">No</button>
            </div>
        </div>
    </div>

    <div class="modal" id="modal-error" style="display: none">
        <div class="content">
            <h2 id="modal-error-title">Error</h2>
            <p id="modal-error-description"></p>
            <div class="buttons">
                <button id="modal-ok">Ok</button>
            </div>
        </div>
    </div>

    <div id="buttons"></div>
</main>
</body>
</html>
